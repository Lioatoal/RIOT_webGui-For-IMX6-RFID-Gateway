<html>
<head>
    <% include ../partials/head.html %>
    <link rel="stylesheet" type="text/css" href="public/css/CB2WriteAdvance.css">
</head>
<body>
    <div>
        <div id="header">
            <% include ../partials/header.html %>
        </div>
    </div>
    <div class="topDiv">
        <div class="container">
            <div class="row R1">
                <div class="col-md-1 col-sm-1 col-xs-2" id="backButton"><i class="glyphicon glyphicon-arrow-left"></i></div>
                <div class="col-md-2 col-md-offset-9 col-sm-2 col-sm-offset-9 col-xs-4 col-xs-offset-6" id="transButton">
                    <button class="btn btn-default btn-lg" type="button">ASCII</button>
                </div>
            </div>
            <div class="row R2" style="margin-right:-12px;margin-left:-12px;">
                <div class="col-md-2 col-md-offset-3 col-sm-2 col-xs-3 text-right"><label style="font-size:24px;">EPC:</label></div>
                <div class="col-md-6 col-sm-10 col-sm-offset-0 col-xs-11 col-xs-offset-1"><span id="tagData" style="font-size:24px;"><%= epc %></span></div>
            </div>
            <div class="row R3">
                <div class="col-md-6 col-sm-12 col-xs-12 R3C1">
                    <div class="row" style="margin-right:0;margin-left:0;">
                        <div class="col-md-4 col-sm-4 col-xs-4 text-center"><label>Read </label></div>
                        <div class="col-md-8 col-sm-8 col-xs-8 text-right"><button id="readTag" class="btn btn-default btn-lg" type="button">READ </button></div>
                        <div class="col-md-4 col-sm-4 col-xs-12 text-center"><label>Membank: </label></div>
                        <div class="col-md-4 col-sm-4 col-xs-6">
                            <div class="radio"><label><input type="radio" name="readMemBank" value=0 disabled/>Reserved</label></div>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-6">
                            <div class="radio"><label><input type="radio" name="readMemBank" value=1 checked/>EPC</label></div>
                        </div>
                        <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-6">
                            <div class="radio"><label><input type="radio" name="readMemBank" value=2 />TID</label></div>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-6">
                            <div class="radio"><label><input type="radio" name="readMemBank" value=3 />User</label></div>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-12 text-center"><label>Access Pwd:</label></div>
                        <div class="col-md-6 col-sm-6 col-xs-12 text-center"><input id="readPWD" class="input-lg" type="text" /><label> </label></div>
<!-- Mod by Roy for add OFFSET & LENGTH of webGui to read table and write table, 2018-03-07. -->
                        <div class="col-md-4 col-sm-4 col-xs-12 text-center"><label>Offset: </label></div>
                        <div class="col-md-6 col-sm-6 col-xs-12 text-center"><input id="readOffset" class="input-lg" type="number" min=0 max=255 /><label> </label></div>
                        <div class="col-md-4 col-sm-4 col-xs-12 text-center"><label>Length: </label></div>
                        <div class="col-md-6 col-sm-6 col-xs-12 text-center"><input id="readLength" class="input-lg" type="number" min=0  /><label> </label></div>
                        <div class="col-md-4 col-sm-4 col-xs-12 text-center"><label>Result: </label></div>
                        <div class="col-md-6 col-sm-6 col-xs-12 text-center"><input id="readResult" class="input-lg" type="text" disabled /><label> </label></div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 col-xs-12 R3C2">
                    <div class="row" style="margin-right:0;margin-left:0;">
                        <div class="col-md-4 col-sm-4 col-xs-4 text-center"><label>Write </label></div>
                        <div class="col-md-8 col-sm-8 col-xs-8 text-right"><button id="writeTag" class="btn btn-default btn-lg" type="button">WRITE </button></div>
                        <div class="col-md-4 col-sm-4 col-xs-12 text-center"><label>Membank: </label></div>
                        <div class="col-md-4 col-sm-4 col-xs-6">
                            <div class="radio"><label><input type="radio" name="writeMemBank" value=0 disabled/>Reserved</label></div>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-6">
                            <div class="radio"><label><input type="radio" name="writeMemBank" value=1 checked/>EPC</label></div>
                        </div>
                        <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-6">
                            <div class="radio"><label><input type="radio" name="writeMemBank" value=2 disabled/>TID</label></div>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-6">
                            <div class="radio"><label><input type="radio" name="writeMemBank" value=3 />User</label></div>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-12 text-center"><label>Access Pwd: </label></div>
                        <div class="col-md-6 col-sm-6 col-xs-12 text-center"><input id="writePWD" class="input-lg" type="text" /><label> </label></div>
                        <div class="col-md-4 col-sm-4 col-xs-12 text-center"><label>Data: </label></div>
                        <div class="col-md-6 col-sm-6 col-xs-12 text-center"><input id="writeData" class="input-lg" type="text" /><label> </label></div>
                        <div class="col-md-4 col-sm-4 col-xs-12 text-center"><label>Offset: </label></div>
                        <div class="col-md-6 col-sm-6 col-xs-12 text-center"><input id="writeOffset" class="input-lg" type="number" min=0 max=255 /><label> </label></div>
                        <!-- Mod by Roy for calculate data length by user keyin, 2018-04-23.  -->
                        <!-- <div class="col-md-4 col-sm-4 col-xs-12 text-center"><label>Length: </label></div>
                        <div class="col-md-6 col-sm-6 col-xs-12 text-center"><input id="writeLength" class="input-lg" type="number" min=0 max=7 /><label> </label></div> -->
                        <div class="col-md-4 col-sm-4 col-xs-12 text-center"><label>Result: </label></div>
                        <div class="col-md-6 col-sm-6 col-xs-12 text-center"><input id="writeResult" class="input-lg" type="text" disabled /><label> </label></div>
                        <!-- End by Roy for calculate data length by user keyin, 2018-04-23.  -->
<!-- End by Roy for add OFFSET & LENGTH of webGui to read table and write table of database, 2018-03-07. -->
                    </div>
                </div>
            </div>
            <div class="row R4">
                <div class="col-md-12 col-sm-12 col-xs-12 R4C1"><label style="font-size:24px;">CB2 Control </label>
                    <div class="col-md-2" style="float:right"><button id="setCB2Tag" class="btn btn-default btn-lg" type="button" style="width:100%">Set </button></div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12 R4C2">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12"><label>LED </label></div>
                        <div class="col-md-12 col-sm-12 col-xs-12 text-right"><label>Interval (s) </label></div>
                        <div class="col-md-2 col-md-offset-3 col-sm-2 col-sm-offset-3 col-xs-2 text-right"><input type="radio" name="light" value=0 checked /></div>
                        <div class="col-md-2 col-sm-2 col-xs-2"><i class="fa fa-lightbulb-o" style="font-size:30px;color:#ff0000;"></i></div>
                        <div class="col-md-5 col-sm-5 col-xs-8"><input id="interval_0" class="input-lg" type="number" min=1 max=60 value=0 /></div>
                        <div class="col-md-2 col-md-offset-3 col-sm-2 col-sm-offset-3 col-xs-2 text-right"><input type="radio" name="light" value=1 /></div>
                        <div class="col-md-2 col-sm-2 col-xs-2"><i class="fa fa-lightbulb-o" style="font-size:30px;color:#24ff00;"></i></div>
                        <div class="col-md-5 col-sm-5 col-xs-8"><input id="interval_1" class="input-lg" type="number" min=1 max=60  value=0 /></div>
                        <div class="col-md-2 col-md-offset-3 col-sm-2 col-sm-offset-3 col-xs-2 text-right"><input type="radio" name="light" value=2 /></div>
                        <div class="col-md-2 col-sm-2 col-xs-2"><i class="fa fa-lightbulb-o" style="font-size:30px;color:#0038ff;"></i></div>
                        <div class="col-md-5 col-sm-5 col-xs-8"><input id="interval_2" class="input-lg" type="number" min=1 max=60 value=0 /></div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12 R4C3">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12"><label>Battery Assist</label></div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="radio"><label><input type="radio" name="battery" value=0 checked />Off</label></div>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="radio"><label><input type="radio" name="battery" value=1 />On</label></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12 R4C4">
                    <div class="row">
                        <div class="col-md-12 col-sm-12"><label>Antenna </label></div>
                        <div class="col-md-12 col-sm-12">
                            <div class="radio"><label><input type="radio" name="antenna" value=0 checked/>Near Field  + Far Field</label></div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <div class="radio"><label><input type="radio" name="antenna" value=1 />Near Field</label></div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <div class="radio"><label><input type="radio" name="antenna" value=2 />Far Field</label></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row R5">
                <div class="col-md-8 col-sm-8 col-xs-12 R5C1"><textarea class="input-lg" disabled></textarea></div>
                <div class="col-md-4 col-sm-4 col-xs-12 R5C2 text-right"><button id="refresh" class="btn btn-default btn-lg" type="button">Refresh </button></div>
            </div>
        </div>
    </div>
    <hr class="no-grid-gutter-h grid-gutter-margin-b">
    <div id="footer">
        <footer>
        <p class="footer section infoline_center">Copyright © 2017 - 2018 MTI, Inc. All Rights Reserved&nbsp;&nbsp;&nbsp;</p>
        </footer>
    </div>
    <script type="text/javascript" src='/views/CB2Write/JSCB2WriteAdvance.js'></script>
    <script>
    </script>
</body>
</html>
